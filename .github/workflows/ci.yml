name: CI/CD - Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend build & lint
  backend:
    name: Backend - Build & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: apps/server
        run: npm ci
      
      - name: Lint TypeScript
        working-directory: apps/server
        run: npx tsc --noEmit
      
      - name: Build backend
        working-directory: apps/server
        run: npm run build
      
      - name: Check for build artifacts
        working-directory: apps/server
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed - dist directory not found"
            exit 1
          fi
          echo "‚úÖ Backend build successful"

  # Desktop build & lint
  desktop:
    name: Desktop - Build & Lint
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: apps/desktop
        run: npm ci
      
      - name: Lint TypeScript
        working-directory: apps/desktop
        run: npx tsc --noEmit
      
      - name: Build desktop app
        working-directory: apps/desktop
        run: npm run build
      
      - name: Check for build artifacts
        working-directory: apps/desktop
        shell: bash
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed - dist directory not found"
            exit 1
          fi
          echo "‚úÖ Desktop build successful"
      
      - name: Build Electron installer
        working-directory: apps/desktop
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartFollow-Installer-${{ github.sha }}
          path: |
            apps/desktop/release/*.exe
            !apps/desktop/release/win-unpacked/**
          retention-days: 30
      
      - name: List release files
        working-directory: apps/desktop/release
        shell: bash
        run: |
          echo "üì¶ Built installers:"
          ls -lh *.exe || echo "No .exe files found"

  # Summary job
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [backend, desktop]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.backend.result }}" == "success" ] && [ "${{ needs.desktop.result }}" == "success" ]; then
            echo "‚úÖ All builds passed!"
            exit 0
          else
            echo "‚ùå Some builds failed:"
            echo "Backend: ${{ needs.backend.result }}"
            echo "Desktop: ${{ needs.desktop.result }}"
            exit 1
          fi

