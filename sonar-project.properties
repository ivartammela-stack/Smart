# SonarQube configuration for SmartFollow CRM
sonar.projectKey=ivartammela-stack
sonar.organization=ivartammela-stack

# Exclude autogenerated and build files
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/release/**,\
  **/build/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/coverage/**,\
  **/*.min.js,\
  **/*.d.ts,\
  **/LICENSES.chromium.html,\
  **/win-unpacked/**,\
  **/scripts/seed-*.sql,\
  **/migrations/**,\
  **/package-lock.json,\
  docker/**,\
  .github/**

# Include only source code
sonar.sources=apps/desktop/src,apps/server/src

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code duplication settings (exclude configs and tests)
sonar.cpd.exclusions=\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.config.js,\
  **/*.config.ts,\
  **/webpack*.js



